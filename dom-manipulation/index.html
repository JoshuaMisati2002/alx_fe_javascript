<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #quoteDisplay {
            margin-bottom: 20px;
            font-style: italic;
            font-size: 1.2em;
        }
        .quote-container, .form-container, .data-management-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
        }
        #categoryFilter {
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        input[type="text"], button, select {
            padding: 8px;
            margin: 5px;
        }
        button {
            cursor: pointer;
        }
        #syncStatus { /* New style for notifications */
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            display: none; /* Hidden by default */
            width: 90%;
            max-width: 500px;
            text-align: center;
            font-size: 0.9em;
        }
        .sync-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .sync-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .sync-info {
            background-color: #cfe2ff;
            color: #052c65;
            border-color: #b9d8fc;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="category-container">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            </select>
    </div>

    <div class="quote-container">
        <div id="quoteDisplay">Click the button to see a quote!</div>
        <p id="quoteAuthor" style="text-align: right;"></p>
        <button id="newQuote">Show New Quote</button>
    </div>

    <div id="addQuoteFormContainer"></div>

    <div class="data-management-container">
        <h2>Data Management</h2>
        <button id="exportBtn">Export Quotes</button>
        <label for="importFile">Import from JSON:</label>
        <input type="file" id="importFile" accept=".json"/>
        <hr> <button id="syncBtn">Sync with Server</button> </div>

    <div id="syncStatus"></div> <script src="script.js"></script>
</body>
</html>
